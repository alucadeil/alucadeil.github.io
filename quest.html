<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
        <title>Quest</title>
    </head>

    <body>
        <div id="questSection">
            <div id="question">
                <span>Формула является СДНФ</span>
                <span id="formula"></span>
            </div>
    
            <form id="answer">
                <input type="radio" id="true" name="radio" class="radio" checked="true">
                <label for="true" id="trueLabel">да</label>
                <input type="radio" id="false" name="radio" class="radio">
                <label for="false" id="falseLabel">нет</label>
            </form>
    
            <button class="button" id="nextButton" onclick="next()"><span>Далее</span></button>
        </div>
        
        <div id="resultSection">
            <span>Ваш счет:</span>
            <span id="score"></span>
            <button class="button"><a href="index.html">Вернуться</a></button>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
